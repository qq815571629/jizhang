<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人同步记账工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            margin-top: 20px;
        }
        
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        header {
            text-align: center;
            padding: 25px 0;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h2 i {
            color: #4b6cb7;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
        
        .summary-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .balance {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }
        
        .income {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .expense {
            background: linear-gradient(135deg, #e53935 0%, #e35d5b 100%);
        }
        
        .summary-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .summary-card .amount {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4b6cb7;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .radio-option.selected {
            border-color: #4b6cb7;
            background-color: #e8f0fe;
            font-weight: 600;
        }
        
        .radio-option.income-option.selected {
            border-color: #11998e;
            background-color: #e8f9f5;
        }
        
        .radio-option.expense-option.selected {
            border-color: #e53935;
            background-color: #feefef;
        }
        
        .radio-option input {
            display: none;
        }
        
        button {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            padding: 14px;
            font-size: 1.1rem;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .sync-section {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .sync-section button {
            flex: 1;
            padding: 12px;
        }
        
        #syncStatus {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #syncStatus i {
            color: #4CAF50;
        }
        
        #syncStatus.syncing {
            color: #FF9800;
        }
        
        #syncStatus.syncing i {
            color: #FF9800;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .income-row {
            border-left: 4px solid #11998e;
        }
        
        .expense-row {
            border-left: 4px solid #e53935;
        }
        
        .type-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .income-badge {
            background-color: #e8f9f5;
            color: #11998e;
        }
        
        .expense-badge {
            background-color: #feefef;
            color: #e53935;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #e53935;
            cursor: pointer;
            font-size: 1.1rem;
            width: auto;
            padding: 5px;
        }
        
        .delete-btn:hover {
            color: #b71c1c;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .user-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .user-controls input {
            flex: 1;
            min-width: 200px;
        }
        
        .user-controls button {
            width: auto;
            min-width: 150px;
        }
        
        .current-user {
            display: inline-block;
            padding: 5px 15px;
            background-color: #e8f0fe;
            border-radius: 20px;
            color: #4b6cb7;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .clear-all-btn {
            background: linear-gradient(135deg, #e53935 0%, #e35d5b 100%);
            margin-top: 15px;
        }
        
        .export-import {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .export-import button {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-calculator"></i> 多人同步记账工具</h1>
        <p>记录每一笔收支，自动计算余额，支持多人同步操作</p>
    </header>
    
    <div class="summary-cards">
        <div class="summary-card balance">
            <h3>当前余额</h3>
            <div class="amount" id="balanceAmount">¥ 0.00</div>
        </div>
        <div class="summary-card income">
            <h3>总收入</h3>
            <div class="amount" id="totalIncome">¥ 0.00</div>
        </div>
        <div class="summary-card expense">
            <h3>总支出</h3>
            <div class="amount" id="totalExpense">¥ 0.00</div>
        </div>
    </div>
    
    <div class="container">
        <div class="left-column">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> 添加记账记录</h2>
                
                <div class="user-controls">
                    <input type="text" id="username" placeholder="输入您的姓名" value="用户1">
                    <button id="setUser"><i class="fas fa-user-check"></i> 设置当前用户</button>
                </div>
                <div class="form-group">
                    <label>交易类型</label>
                    <div class="radio-group">
                        <div class="radio-option income-option selected" id="incomeOption">
                            <input type="radio" id="typeIncome" name="type" value="income" checked>
                            <label for="typeIncome"><i class="fas fa-money-bill-wave"></i> 收入</label>
                        </div>
                        <div class="radio-option expense-option" id="expenseOption">
                            <input type="radio" id="typeExpense" name="type" value="expense">
                            <label for="typeExpense"><i class="fas fa-shopping-cart"></i> 支出</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="amount">金额 (元)</label>
                    <input type="number" id="amount" placeholder="输入金额" min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="category">分类</label>
                    <select id="category">
                        <option value="餐饮">餐饮</option>
                        <option value="购物">购物</option>
                        <option value="交通">交通</option>
                        <option value="娱乐">娱乐</option>
                        <option value="住房">住房</option>
                        <option value="工资">工资</option>
                        <option value奖金">奖金</option>
                        <option value="投资">投资</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">描述/备注</label>
                    <input type="text" id="description" placeholder="输入描述信息">
                </div>
                
                <button id="addRecord"><i class="fas fa-save"></i> 添加记录</button>
                
                <div class="export-import">
                    <button id="exportData"><i class="fas fa-file-export"></i> 导出数据</button>
                    <button id="importData"><i class="fas fa-file-import"></i> 导入数据</button>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-users"></i> 多人同步</h2>
                <p>多人操作时，所有用户的记账数据会自动同步。点击按钮可手动同步数据。</p>
                
                <div class="sync-section">
                    <button id="syncData"><i class="fas fa-sync-alt"></i> 同步数据</button>
                    <div id="syncStatus">
                        <i class="fas fa-check-circle"></i> <span>数据已同步</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>当前用户: <span class="current-user" id="currentUserDisplay">用户1</span></label>
                </div>
                
                <button class="clear-all-btn" id="clearAll"><i class="fas fa-trash-alt"></i> 清除所有记录</button>
            </div>
        </div>
        
        <div class="right-column">
            <div class="card">
                <h2><i class="fas fa-history"></i> 记账记录</h2>
                
                <div class="table-container">
                    <table id="recordsTable">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>类型</th>
                                <th>分类</th>
                                <th>金额</th>
                                <th>描述</th>
                                <th>用户</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="recordsBody">
                            <!-- 记录将通过JavaScript动态添加 -->
                        </tbody>
                    </table>
                    
                    <div id="emptyState" class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <h3>暂无记账记录</h3>
                        <p>点击左侧表单添加第一条记录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>多人同步记账工具 &copy; 2023 | 数据自动保存到本地，支持多人同步操作</p>
        <p>提示：所有数据保存在浏览器本地存储中，清除浏览器数据会丢失记录</p>
    </div>
    
    <script>
        // 全局变量
        let records = [];
        let currentUser = "用户1";
        let syncInProgress = false;
        
        // DOM 元素
        const incomeOption = document.getElementById('incomeOption');
        const expenseOption = document.getElementById('expenseOption');
        const addRecordBtn = document.getElementById('addRecord');
        const recordsBody = document.getElementById('recordsBody');
        const emptyState = document.getElementById('emptyState');
        const balanceAmount = document.getElementById('balanceAmount');
        const totalIncome = document.getElementById('totalIncome');
        const totalExpense = document.getElementById('totalExpense');
        const amountInput = document.getElementById('amount');
        const descriptionInput = document.getElementById('description');
        const categorySelect = document.getElementById('category');
        const syncDataBtn = document.getElementById('syncData');
        const syncStatus = document.getElementById('syncStatus');
        const clearAllBtn = document.getElementById('clearAll');
        const usernameInput = document.getElementById('username');
        const setUserBtn = document.getElementById('setUser');
        const currentUserDisplay = document.getElementById('currentUserDisplay');
        const exportDataBtn = document.getElementById('exportData');
        const importDataBtn = document.getElementById('importData');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadRecords();
            updateSummary();
            renderRecords();
            
            // 设置当前用户
            setUserBtn.addEventListener('click', setCurrentUser);
            
            // 添加记录
            addRecordBtn.addEventListener('click', addRecord);
            
            // 同步数据
            syncDataBtn.addEventListener('click', syncData);
            
            // 清除所有记录
            clearAllBtn.addEventListener('click', clearAllRecords);
            
            // 导出数据
            exportDataBtn.addEventListener('click', exportData);
            
            // 导入数据
            importDataBtn.addEventListener('click', importData);
            
            // 交易类型选择
            incomeOption.addEventListener('click', function() {
                document.getElementById('typeIncome').checked = true;
                incomeOption.classList.add('selected');
                expenseOption.classList.remove('selected');
            });
            
            expenseOption.addEventListener('click', function() {
                document.getElementById('typeExpense').checked = true;
                expenseOption.classList.add('selected');
                incomeOption.classList.remove('selected');
            });
            
            // 模拟定期自动同步（每30秒）
            setInterval(syncData, 30000);
        });
        
        // 设置当前用户
        function setCurrentUser() {
            const username = usernameInput.value.trim();
            if (username) {
                currentUser = username;
                currentUserDisplay.textContent = currentUser;
                showNotification(`当前用户已设置为: ${currentUser}`);
            } else {
                showNotification('请输入有效的用户名', 'error');
            }
        }
        
        // 添加记录
        function addRecord() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;
            const description = descriptionInput.value.trim();
            
            // 验证输入
            if (!amount || amount <= 0) {
                showNotification('请输入有效的金额', 'error');
                return;
            }
            
            if (!description) {
                showNotification('请输入描述信息', 'error');
                return;
            }
            
            // 创建新记录
            const newRecord = {
                id: Date.now(),
                date: new Date().toLocaleString('zh-CN'),
                type: type,
                category: category,
                amount: amount,
                description: description,
                user: currentUser
            };
            
            // 添加到记录数组
            records.push(newRecord);
            
            // 保存到本地存储
            saveRecords();
            
            // 更新UI
            updateSummary();
            renderRecords();
            
            // 重置表单
            amountInput.value = '';
            descriptionInput.value = '';
            
            // 显示成功消息
            showNotification('记录添加成功！');
            
            // 自动同步数据（模拟）
            setTimeout(syncData, 1000);
        }
        
        // 删除记录
        function deleteRecord(id) {
            if (confirm('确定要删除这条记录吗？')) {
                records = records.filter(record => record.id !== id);
                saveRecords();
                updateSummary();
                renderRecords();
                showNotification('记录已删除');
                
                // 自动同步数据（模拟）
                setTimeout(syncData, 1000);
            }
        }
        
        // 更新摘要信息
        function updateSummary() {
            let totalIncomeValue = 0;
            let totalExpenseValue = 0;
            
            records.forEach(record => {
                if (record.type === 'income') {
                    totalIncomeValue += record.amount;
                } else {
                    totalExpenseValue += record.amount;
                }
            });
            
            const balance = totalIncomeValue - totalExpenseValue;
            
            // 更新UI
            balanceAmount.textContent = `¥ ${balance.toFixed(2)}`;
            totalIncome.textContent = `¥ ${totalIncomeValue.toFixed(2)}`;
            totalExpense.textContent = `¥ ${totalExpenseValue.toFixed(2)}`;
        }
        
        // 渲染记录表格
        function renderRecords() {
            if (records.length === 0) {
                recordsBody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // 按日期倒序排序
            const sortedRecords = [...records].sort((a, b) => b.id - a.id);
            
            // 生成表格行
            let tableHTML = '';
            sortedRecords.forEach(record => {
                const amountClass = record.type === 'income' ? 'income-row' : 'expense-row';
                const typeBadge = record.type === 'income' 
                    ? '<span class="type-badge income-badge">收入</span>' 
                    : '<span class="type-badge expense-badge">支出</span>';
                
                tableHTML += `
                    <tr class="${amountClass}">
                        <td>${record.date}</td>
                        <td>${typeBadge}</td>
                        <td>${record.category}</td>
                        <td><strong>¥ ${record.amount.toFixed(2)}</strong></td>
                        <td>${record.description}</td>
                        <td>${record.user}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteRecord(${record.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            recordsBody.innerHTML = tableHTML;
        }
        
        // 保存记录到本地存储
        function saveRecords() {
            localStorage.setItem('accountingRecords', JSON.stringify(records));
            localStorage.setItem('accountingLastSync', new Date().toLocaleString('zh-CN'));
        }
        
        // 从本地存储加载记录
        function loadRecords() {
            const savedRecords = localStorage.getItem('accountingRecords');
            const savedUser = localStorage.getItem('accountingUser');
            
            if (savedRecords) {
                records = JSON.parse(savedRecords);
            }
            
            if (savedUser) {
                currentUser = savedUser;
                usernameInput.value = currentUser;
                currentUserDisplay.textContent = currentUser;
            }
        }
        
        // 同步数据（模拟多人同步）
        function syncData() {
            if (syncInProgress) return;
            
            syncInProgress = true;
            syncStatus.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> <span>同步中...</span>';
            syncStatus.className = 'syncing';
            
            // 模拟网络延迟
            setTimeout(() => {
                // 在实际应用中，这里会从服务器获取数据
                // 现在我们只是从本地存储重新加载数据（模拟从服务器获取）
                const savedRecords = localStorage.getItem('accountingRecords');
                
                if (savedRecords) {
                    const serverRecords = JSON.parse(savedRecords);
                    
                    // 简单的合并策略：保留最新记录
                    const mergedRecords = [...records];
                    
                    serverRecords.forEach(serverRecord => {
                        const existingIndex = mergedRecords.findIndex(r => r.id === serverRecord.id);
                        
                        if (existingIndex === -1) {
                            // 新记录，添加
                            mergedRecords.push(serverRecord);
                        } else {
                            // 已存在，保留较新的版本（基于ID，ID是时间戳）
                            if (serverRecord.id > mergedRecords[existingIndex].id) {
                                mergedRecords[existingIndex] = serverRecord;
                            }
                        }
                    });
                    
                    records = mergedRecords;
                    saveRecords();
                    updateSummary();
                    renderRecords();
                }
                
                // 更新同步状态
                const lastSync = localStorage.getItem('accountingLastSync') || '刚刚';
                syncStatus.innerHTML = `<i class="fas fa-check-circle"></i> <span>已同步 (${lastSync})</span>`;
                syncStatus.className = '';
                
                syncInProgress = false;
                
                // 显示同步完成通知
                showNotification('数据同步完成');
            }, 1500);
        }
        
        // 清除所有记录
        function clearAllRecords() {
            if (confirm('确定要清除所有记账记录吗？此操作不可撤销。')) {
                records = [];
                saveRecords();
                updateSummary();
                renderRecords();
                showNotification('所有记录已清除', 'error');
            }
        }
        
        // 导出数据
        function exportData() {
            if (records.length === 0) {
                showNotification('没有可导出的数据', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(records, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `记账数据_${new Date().toLocaleDateString('zh-CN')}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('数据已导出');
        }
        
        // 导入数据
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedRecords = JSON.parse(e.target.result);
                        
                        if (!Array.isArray(importedRecords)) {
                            throw new Error('文件格式不正确');
                        }
                        
                        // 合并导入的数据
                        const mergedRecords = [...records];
                        
                        importedRecords.forEach(importedRecord => {
                            const existingIndex = mergedRecords.findIndex(r => r.id === importedRecord.id);
                            
                            if (existingIndex === -1) {
                                mergedRecords.push(importedRecord);
                            } else {
                                // 保留较新的版本
                                if (importedRecord.id > mergedRecords[existingIndex].id) {
                                    mergedRecords[existingIndex] = importedRecord;
                                }
                            }
                        });
                        
                        records = mergedRecords;
                        saveRecords();
                        updateSummary();
                        renderRecords();
                        
                        showNotification(`成功导入 ${importedRecords.length} 条记录`);
                        
                        // 自动同步
                        setTimeout(syncData, 1000);
                    } catch (error) {
                        showNotification('导入失败：文件格式不正确', 'error');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            // 移除现有的通知
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // 创建新通知
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            // 样式
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: ${type === 'success' ? '#4CAF50' : '#f44336'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                display: flex;
                align-items: center;
                gap: 10px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
            
            // 添加动画关键帧
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
    </script>
